<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Person Stats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">

  <body>
    <h1>Person Stats</h1>

    <p>This is my creation!</p>

    <div id="stats">
        <p id="stats-p">This is a paragraph</p>
    </div>

    <form id="person-form">
        <p>
            <label for="personName">Name</label>
            <input type="text" name="personName">
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" name="personAge">
        </p>  
        <button type="submit">Go</button>
    </form>

    <form id="color-choice">
        <p>
            <label for="textColor">Color</label>
            <input type="text" name="textColor">
        </p>
        <button type="submit">Change the Color!</button>
    </form>

    <script src="index.js"></script>
  </body>
   

</html>
